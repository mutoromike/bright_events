{% extends "base.html" %} {% block title %}events{%endblock%} {% block body %}
<div class="container page-content">
	<div class="row container">
		{%if resp in resp%}

		<div class="alert alert-success" role="alert" id="reg-alert">
			{{ resp }}
		</div>

		{%endif%}
		{%if error in error%}

        <div class="alert alert-danger" role="alert" id="reg-alert">
            {{ error }}
        </div>

        {%endif%} 
		
	</div>
	<div class="row container">
		<div class="col-md-10">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">{{ name }}</h3>
				</div>
				<!--panel-heading-->
				<table class="table table-hover" id="activity-table">
					<thead>
						<tr>
							<th>Event Detail</th>
							<th>Save Edit</th>
						</tr>
					</thead>
					<tbody>
						{% for item in Events %}
						<tr>
							<form id="list-name-form-{{ item['name'] }}">
								<td>
									<div class="form-group">
										<input type="text" value="{{ item['category'] }}" class="form-control" name="event_name" style="border:none">
										<input type="hidden" value="{{ item['category'] }}" class="form-control" name="new_name">
									</div>
								</td>
								<td> <button type="submit" class="btn btn-info btn-sm" form="list-name-form-{{ item['name'] }}" formmethod="post" formaction="/edit-event">
							<span class="glyphicon glyphicon-saved" aria-hidden="true"></span>Save</button>
								</td>
							</form>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<!--panel panel-success-->
		</div>
		<!--col-md-8-->
	</div>
</div>
{% endblock %}
