{% extends "base.html" %} {% block title %}eventdetails{%endblock%} {% block body %}
<div class="container page-content">
	<div class="row container">
		{%if resp in resp%}

		<div class="alert alert-success " role="alert" id="reg-alert">
			{{ resp }}
		</div>

		{%endif%}
		{%if error in error%}

        <div class="alert alert-danger" role="alert" id="reg-alert">
            {{ error }}
        </div>

        {%endif%}  
		{% if name in name%}
		<div>
			<h4 style="margin:0px 0px 30px 10px"><strong>{{ name }}</strong></h4>
		</div>
		{%endif%}
		<div>
			
			<!--form-->
		</div>
	</div>
	<div class="row container">
		<div class="col-md-10">
			<div class="panel panel-success">
				<div class="panel-heading">
					<h3 class="panel-title">Event</h3>
				</div>
				<!--panel-heading-->
				<table class="table table-hover" id="activity-table">
					<thead>
						<tr>
							
						</tr>
					</thead>
					<tbody>
						{% for eventdetail in eventlist %}
						<tr>
							<form id="edit-name-form-{{ eventdetail }}">
								
							</form>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<!--panel panel-success-->
		</div>
		<!--col-md-8-->
	</div>
</div>
{% endblock %}
